<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link
      href="https://www.dafontfree.net/embed/bm9yc2UtYm9sZCZkYXRhLzE0L24vNjczNzcvTm9yc2UtQm9sZC5vdGY"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logocontainer">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
            id="logoimg"
          />
          <h1 class="logo">Logo</h1>
        </div>
        <p class="credit">Photo by Halie West on Unsplash</p>
      </div>
      <div class="right">
        <h1 id="right-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> and get started
        </h1>
        <h2 id="right-text-two">You <em>know</em> you want to.</h2>
        <div class="formsection">
          <div class="formcontainer">
            <form action="#" method="post">
              <legend>Lets do this!</legend>
              <label for="firstname">First name</label>
              <label for="lastname">last name</label>
              <input type="text" name="firstname" id="first_name" />

              <input type="text" name="lastname" id="last_name" />

              <label for="email">Email</label>
              <label for="password">Phone</label>
              <input type="email" name="email" id="user_email" />

              <input type="password" name="phone" id="phone" />
              <label for="password">Password</label>
              <label for="password">Confirm password:</label>
              <input type="password" name="password" id="user_email" />

              <input type="password" name="phone" id="phone" />
            </form>
          </div>
        </div>
        <button type="submit">Create account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
